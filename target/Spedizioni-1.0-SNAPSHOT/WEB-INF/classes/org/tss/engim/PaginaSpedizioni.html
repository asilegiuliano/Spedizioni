<wicket:extend>
  <h3>Pagina Spedizioni</h3>

  <table wicket:id="spedizioni">
    
  </table>
  
  <form wicket:id="editSpedizioni">
    <fieldset>
      <!--
      <label for="id">Id:
        <input type="text" wicket:id="id" id="id">
      </label>
      -->
      <label for="numero">Numero Spedizione:
        <input type="number" wicket:id="numero" id="numero">
      </label>
      <br>
      <label for="data">Data Spedizione:
        <input type="text" wicket:id="data" id="data">
      </label>
    </fieldset>
    <input type="submit" value="Salva">
    <span wicket:id="feedback"></span>
  </form> 
  
</wicket:extend>
